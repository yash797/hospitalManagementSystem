<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSBC-MEDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d",
                    },
                },
            },
        };
    </script>
    <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
    />
</head>
<body>
<header class="bg-[#84b853] h-[38px] text-white font-medium text-center pt-2">HSBC-Med Store</header>
<section class="h-[90px] bg-[#32aeb1]">
    <article class="flex items-center justify-between px-4 mx-20">
        <figure class="flex items-center">
            <a th:href="@{/home}">
                <img
                        src="assets/logo.svg"
                        alt="logo"
                        class="h-[60px] w-[168px] ml-[20px] mt-[20px]"
                /></a>
            <figcaption class="flex items-center mt-3 ml-8 max-w-[620px] w-[600px] h-[48px] bg-white border rounded-[6px]">
                <select
                        id="countryDropdown"
                        class="dropdown h-full bg-white border-none max-w-[220px] rounded-l-[6px] p-2 focus:outline-none">
                    <option class="w-20">Select a country</option>
                    <option class="w-20" th:each="country : ${countries}" th:text="${country}"></option>
                </select>
                <input type="search" class="w-full h-full bg-white border-none rounded-r-[6px] placeholder-gray-500 text-black p-2 focus:border-white focus:outline-none" placeholder="Search for medicine & wellness products..." style="line-height: normal;" />
            </figcaption>
        </figure>
        <nav class="flex items-center mt-3">
            <figure class="flex items-center">
                <img src="assets/cart.png" alt="Cart" class="h-[28px] w-[28px] mr-2">
                <figcaption class="mr-12 font-medium text-white">Cart</figcaption>
            </figure>
            <figure class="flex items-center">
                <img src="assets/person.png" alt="Profile" class="h-[28px] w-[28px] mr-2 rounded-full bg-white p-1">
                <figcaption class="flex space-x-4">
                    <a th:href="@{signin}" id="signIn" class="text-white font-medium ">SignIn</a>
                </figcaption>
            </figure>
        </nav>
    </article>
</section>
<section class="mt-24">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-[#32aea8] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl ">
                    Customer SignUp
                </h1>
                <form class="space-y-4 md:space-y-6" th:object="${employeeRequest}" th:action="@{/signup}" method="post">
                    <div>
                        <label for="firstName" class="block mb-2 text-sm font-medium text-blue-900">First Name</label>
                        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" pattern="[A-Za-z]{3,20}" class="placeholder-gray-700 bg-gray-50 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="John Doe" required="">
                    </div>
                    <div>
                        <label for="middleName" class="block mb-2 text-sm font-medium text-blue-900">Middle Name</label>
                        <input type="text" id="middleName" name="middleName" th:field="*{middleName}" pattern="[A-Za-z]{3,20}" class="placeholder-gray-700 bg-gray-50 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="John Doe" required="">
                    </div>
                    <div>
                        <label for="lastName" class="block mb-2 text-sm font-medium text-blue-900">Last Name</label>
                        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" pattern="[A-Za-z]{3,20}" class="placeholder-gray-700 bg-gray-50 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="John Doe" required="">
                    </div>
                    <div>
                        <label for="dob" class="block mb-2 text-sm font-medium text-blue-900">Your DOB</label>
                        <input type="date" id="dob" name="dob" th:field="*{dob}" class="bg-gray-50 placeholder-gray-700 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" required="">
                    </div>
                    <div>
                        <label for="designation" class="block mb-2 text-sm font-medium text-blue-900">Your Designation</label>
                        <input type="text" id="designation" name="designation" th:field="*{designation}" class="bg-gray-50 placeholder-gray-700 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="Designation" required="">
                    </div>
                    <div>
                        <label for="salary" class="block mb-2 text-sm font-medium text-blue-900">Your salary</label>
                        <input type="number" id="salary" name="salary" th:field="*{salary}" class="bg-gray-50 placeholder-gray-700 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="Salary" required="">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-200">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-green-500 p-2 hover:bg-green-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                    <p class="text-sm font-light text-gray-200">
                        Already have an account? <a th:href="@{signin}" class="font-medium text-primary-600 hover:underline">Login here</a>
                    </p>
                </form>
<!--                <datalist id="designation">-->
<!--                    <option>SURGEON</option>-->
<!--                    <option>NURSE</option>-->
<!--                    <option>CHAIRASSISTANT</option>-->
<!--                    <option>PHARMACIST</option>-->
<!--                    <option>RECEPTIONIST</option>-->
<!--                </datalist>-->
            </div>
        </div>
    </div>
</section>
</body>
</html>
