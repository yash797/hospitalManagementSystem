<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSBC-MEDS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: "#da373d",
          },
        },
      },
    };
  </script>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link
          href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet"
  />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
<header class="bg-[#84b853] h-[38px] text-white font-medium text-center pt-2">HSBC-Med Store</header>
<section class="h-[90px] bg-[#32aeb1]">
  <article class="flex items-center justify-between px-4 mx-20">
    <figure class="flex items-center">
      <a href="index.html">
        <img
                src="assets/logo.svg"
                alt="logo"
                class="h-[60px] w-[168px] ml-[20px] mt-[20px]"
        /></a>
      <figcaption class="flex items-center mt-3 ml-8 max-w-[620px] w-[600px] h-[48px] bg-white border rounded-[6px]">
        <select
                id="countryDropdown"
                class="dropdown h-full bg-white border-none max-w-[220px] rounded-l-[6px] p-2 focus:outline-none">
          <option class="w-20">Select a country</option>
          <option class="w-20" th:each="country : ${countries}" th:text="${country}"></option>
        </select>
        <input type="search" class="w-full h-full bg-white border-none rounded-r-[6px] placeholder-gray-500 text-black p-2 focus:border-white focus:outline-none" placeholder="Search for medicine & wellness products..." style="line-height: normal;" />
      </figcaption>
    </figure>
    <nav class="flex items-center mt-3">
      <figure class="flex items-center">
        <img src="assets/cart.png" alt="Cart" class="h-[28px] w-[28px] mr-2">
        <figcaption class="mr-12 font-medium text-white">Cart</figcaption>
      </figure>
      <figure class="flex items-center">
        <img src="assets/person.png" alt="Profile" class="h-[28px] w-[28px] mr-2 rounded-full bg-white p-1">
        <figcaption class="flex space-x-4">
          <a th:href="@{signup}" id="signUp" class="text-white font-medium ">SignUp</a>
        </figcaption>
      </figure>
        <figcaption class="flex space-x-4">
          <a id="reports" class="anchor" th:href="@{/reports}">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            &nbsp;Report</a>
        </figcaption>
    </nav>
  </article>
</section>
<section class="">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-[#32aea8] rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 ">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl ">
          Customer SignIn
        </h1>
        <form id="signInForm" class="space-y-4 md:space-y-6" action="#">

          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-blue-900">Your email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 placeholder-gray-700 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" placeholder="name@company.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-blue-900">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="placeholder-gray-700 bg-gray-50 border border-gray-300 text-blue-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2" required="">
          </div>

          <button type="submit" class="w-full text-white bg-green-500 p-2 hover:bg-green-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign In</button>
          <p class="text-sm font-light text-gray-200">
            Don't have an account? <a th:href="@{signup}" class="font-medium text-primary-600 hover:underline">SignUp here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
